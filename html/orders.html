    <!-- Main Content -->

        <h1 class="text-3xl font-bold text-gray-900 mb-6">My Orders</h1>
        <div class="space-y-6" id="orders-container"></div>
        <div id="no-orders" class="hidden text-center py-16">
             <h3 class="mt-2 text-sm font-medium text-gray-900">No past orders</h3>
             <p class="mt-1 text-sm text-gray-500">Your purchase history will appear here.</p>
        </div>
    </main>

    <script>
        const orders = [
            {
                orderId: 'C123-456',
                orderDate: 'June 15, 2025',
                total: 48.60,
                items: [
                    { id: 1, name: "Psychology 101 Textbook", price: 45.00, seller: "Alex J.", imageUrl: "https://images.unsplash.com/photo-1544716278-e513176f20b5?auto=format&fit=crop&w=100&q=80" }
                ]
            },
            {
                orderId: 'C789-101',
                orderDate: 'May 28, 2025',
                total: 86.40,
                items: [
                     { id: 2, name: "Mini Fridge", price: 80.00, seller: "Maakham J.", imageUrl: "https://images.unsplash.com/photo-1571175443880-49e1d25b2bc5?auto=format&fit=crop&w=100&q=80" }
                ]
            },
            {
                orderId: 'C334-556',
                orderDate: 'April 12, 2025',
                total: 27.00,
                items: [
                     { id: 3, name: "Adjustable Laptop Stand", price: 25.00, seller: "Mike D.", imageUrl: "https://images.unsplash.com/photo-1593642632823-8f785ba67e45?auto=format&fit=crop&w=100&q=80" }
                ]
            },
            {
                orderId: 'C987-654',
                orderDate: 'March 2, 2025',
                total: 59.40,
                items: [
                     { id: 4, name: "LED Desk Lamp", price: 15.00, seller: "Emily R.", imageUrl: "https://images.unsplash.com/photo-1543508415-a690467a9d49?auto=format&fit=crop&w=100&q=80" },
                     { id: 7, name: "Comfortable Dorm Chair", price: 40.00, seller: "Jessica L.", imageUrl: "https://images.unsplash.com/photo-1567538096630-e0c55bd6374c?auto=format&fit=crop&w=100&q=80" }
                ]
            }
        ];
        
        function renderOrders() {
            const container = document.getElementById('orders-container');
            const noOrdersMsg = document.getElementById('no-orders');
            container.innerHTML = '';
            
            if (orders.length === 0) {
                noOrdersMsg.classList.remove('hidden');
            } else {
                orders.forEach(order => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'bg-white p-6 rounded-lg shadow-sm border';
                    let itemsHtml = '';
                    order.items.forEach(item => {
                        itemsHtml += `
                            <div class="flex items-center space-x-4">
                                <a href="product-details.html?id=${item.id}" class="flex-shrink-0">
                                    <img src="${item.imageUrl}" alt="${item.name}" class="w-20 h-20 object-cover rounded-md">
                                </a>
                                <div class="flex-grow">
                                    <a href="product-details.html?id=${item.id}" class="font-semibold text-gray-800 hover:text-indigo-600">${item.name}</a>
                                    <p class="text-sm text-gray-500"> Sold by: <a href="rate-seller.html" class="hover:underline">${item.seller}</a></p>
                                    <p class="text-sm text-gray-600 font-medium">$${item.price.toFixed(2)}</p>
                                </div>
                                <div class="text-right space-y-2">
                                     <a href="rate-product.html" class="inline-block w-full text-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Rate Product</a>
                                     <a href="rate-seller.html" class="inline-block w-full text-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Rate Seller</a>
                                </div>
                            </div>
                        `;
                    });

                    orderCard.innerHTML = `
                        <div class="flex justify-between items-center mb-4 pb-4 border-b">
                            <div>
                                <p class="text-sm text-gray-500">Order Placed</p>
                                <p class="font-medium text-gray-800">${order.orderDate}</p>
                            </div>
                             <div>
                                <p class="text-sm text-gray-500">Total</p>
                                <p class="font-medium text-gray-800">$${order.total.toFixed(2)}</p>
                            </div>
                             <div>
                                <p class="text-sm text-gray-500">Order #</p>
                                <p class="font-medium text-gray-800">${order.orderId}</p>
                            </div>
                        </div>
                        <div class="space-y-4">
                            ${itemsHtml}
                        </div>
                    `;
                    container.appendChild(orderCard);
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', renderOrders);
    </script>
