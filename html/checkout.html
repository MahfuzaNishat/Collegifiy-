    <script>
        function getCart() { return JSON.parse(localStorage.getItem('campusCart')) || []; }
        
        function renderCheckoutSummary() {
            const cart = getCart();
            const summaryContainer = document.getElementById('order-summary-items');
            summaryContainer.innerHTML = '';
            
            cart.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'flex justify-between items-center text-sm';
                itemEl.innerHTML = `
                    <div>
                        <p class="font-medium text-gray-800">${item.name}</p>
                        <p class="text-gray-500">Qty: ${item.quantity}</p>
                    </div>
                    <p class="text-gray-700">$${(item.price * item.quantity).toFixed(2)}</p>
                `;
                summaryContainer.appendChild(itemEl);
            });
            
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        document.addEventListener('DOMContentLoaded', renderCheckoutSummary);
    </script>
