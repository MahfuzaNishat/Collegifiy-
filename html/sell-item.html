    <!-- Main Content -->
    <main class="flex-grow p-10 overflow-y-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Create a New Listing</h1>
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-sm border">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="item-name" class="block text-sm font-medium text-gray-700">Item Name</label>
                    <input type="text" name="item-name" id="item-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., Graphic Calculator TI-84">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Describe the item, its condition, etc."></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="text" name="price" id="price" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
                        </div>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="category" name="category" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>Textbooks</option>
                            <option>Electronics</option>
                            <option>Furniture</option>
                            <option>Dorm Decor</option>
                            <option>Kitchenware</option>
                            <option>Clothing</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Item Photo</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>Upload a file</span>

                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">List Item</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // --- DATA & LOCAL STORAGE FUNCTIONS ---
        function getCart() { return JSON.parse(localStorage.getItem('campusCart')) || []; }
        function getWishlist() { return JSON.parse(localStorage.getItem('campusWishlist')) || []; }

        function updateBadge(id, getItems, reduceFn) {
            const badge = document.getElementById(id);
            if (badge) {
                const items = getItems();
                const count = items.reduce(reduceFn, 0);
                badge.textContent = count;
                badge.classList.toggle('hidden', count === 0);
            }
        }
        function updateCartBadge() { updateBadge('cart-count-badge', getCart, (sum, item) => sum + item.quantity); }
        function updateWishlistBadge() { updateBadge('wishlist-count-badge', getWishlist, (sum, item) => sum + 1); }

        // --- PAGE INITIALIZATION & EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            const settingsBtn = document.getElementById('settings-btn');
            const settingsMenu = document.getElementById('settings-menu');
            const userMenuBtn = document.getElementById('user-menu-btn');
            const accessibilityMenu = document.getElementById('accessibility-menu');

            if (settingsBtn) {
                settingsBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    settingsMenu.classList.toggle('hidden');
                });
            }

            if (userMenuBtn) {
                userMenuBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    accessibilityMenu.classList.toggle('hidden');
                });
            }
            
            // Initial badge updates
            updateCartBadge();
            updateWishlistBadge();
        });

        window.addEventListener('click', (event) => {
            const settingsMenu = document.getElementById('settings-menu');
            const accessibilityMenu = document.getElementById('accessibility-menu');
            
            if (settingsMenu && !settingsMenu.classList.contains('hidden') && !document.getElementById('settings-btn').contains(event.target)) {
                settingsMenu.classList.add('hidden');
            }

            if (accessibilityMenu && !accessibilityMenu.classList.contains('hidden') && !document.getElementById('user-menu-btn').contains(event.target)) {
                 accessibilityMenu.classList.add('hidden');
            }
        });
    </script>
