                                <div class="toggle-dot absolute left-1 top-1 bg-white w-5 h-5 rounded-full shadow transition-transform"></div>

                     <!-- Always send email notifications -->

                                <h3 class="font-medium text-gray-700">Always send email notifications</h3>
                                <p class="text-sm text-gray-500">Receive emails about activity, even when you're active on the app.</p>

                    <!-- Page updates -->

                                <p class="text-sm text-gray-500">Receive email digests for changes to pages you’re subscribed to.</p>
                            </div>
                            <div class="relative">
                                <input type="checkbox" id="page-updates-toggle" class="sr-only toggle-checkbox" checked>
                                <div class="toggle-label block bg-gray-200 w-12 h-7 rounded-full transition-colors"></div>
                                <div class="toggle-dot absolute left-1 top-1 bg-white w-5 h-5 rounded-full shadow transition-transform"></div>

                     <!-- Announcements and updates -->

                            <div class="relative">
                                <input type="checkbox" id="announcements-toggle" class="sr-only toggle-checkbox" checked>
                                <div class="toggle-label block bg-gray-200 w-12 h-7 rounded-full transition-colors"></div>

                        </label>

    </main>

    <script>
        // --- DATA & LOCAL STORAGE FUNCTIONS ---
        function getCart() { return JSON.parse(localStorage.getItem('campusCart')) || []; }
        function getWishlist() { return JSON.parse(localStorage.getItem('campusWishlist')) || []; }

        function updateBadge(id, getItems, reduceFn) {
            const badge = document.getElementById(id);
            if (badge) {
                const items = getItems();
                const count = items.reduce(reduceFn, 0);
                badge.textContent = count;
                badge.classList.toggle('hidden', count === 0);
            }
        }
        function updateCartBadge() { updateBadge('cart-count-badge', getCart, (sum, item) => sum + item.quantity); }
        function updateWishlistBadge() { updateBadge('wishlist-count-badge', getWishlist, (sum, item) => sum + 1); }

        // --- PAGE INITIALIZATION & EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            const settingsBtn = document.getElementById('settings-btn');
            const settingsMenu = document.getElementById('settings-menu');
            const userMenuBtn = document.getElementById('user-menu-btn');
            const accessibilityMenu = document.getElementById('accessibility-menu');

            if (settingsBtn) {
                settingsBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    settingsMenu.classList.toggle('hidden');
                });
            }

            if (userMenuBtn) {
                userMenuBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    accessibilityMenu.classList.toggle('hidden');
                });
            }
            
            // Initial badge updates
            updateCartBadge();
            updateWishlistBadge();
        });

        window.addEventListener('click', (event) => {
            const settingsMenu = document.getElementById('settings-menu');
            const accessibilityMenu = document.getElementById('accessibility-menu');
            
            if (settingsMenu && !settingsMenu.classList.contains('hidden') && !document.getElementById('settings-btn').contains(event.target)) {
                settingsMenu.classList.add('hidden');
            }

            if (accessibilityMenu && !accessibilityMenu.classList.contains('hidden') && !document.getElementById('user-menu-btn').contains(event.target)) {
                 accessibilityMenu.classList.add('hidden');
            }
        });
    </script>
