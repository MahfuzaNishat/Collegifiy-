<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Collegifiy+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .category-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">Collegifiy+</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="products.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Products</a>
                <a href="categories.html" class="text-indigo-600 font-semibold">Categories</a>
                <a href="about.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">About us</a>
            </div>
            <a href="dashboard.html" class="bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Sign Up / Log In</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Browse by Category</h1>

        <!-- Category Grid -->
        <div id="category-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
    </main>
    
    <script>
        const categories = [
            { name: "Textbooks", imageUrl: "https://images.unsplash.com/photo-1544716278-e513176f20b5?auto=format&fit=crop&w=400&q=80" },
            { name: "Electronics", imageUrl: "https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?auto=format&fit=crop&w=400&q=80" },
            { name: "Dorm Decor", imageUrl: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=400&q=80" },
            { name: "Furniture", imageUrl: "https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=400&q=80" },
            { name: "Kitchenware", imageUrl: "https://images.unsplash.com/photo-1556909211-3a4871a3c761?auto=format&fit=crop&w=400&q=80" },
            { name: "Clothing", imageUrl: "https://images.unsplash.com/photo-1523381294911-8d3cead13475?auto=format&fit=crop&w=400&q=80" },
            { name: "Bikes & Scooters", imageUrl: "https://images.unsplash.com/photo-1579547616650-9c2138a0f96d?auto=format&fit=crop&w=400&q=80" },
            { name: "Art Supplies", imageUrl: "https://images.unsplash.com/photo-1513364776144-60967b0f800f?auto=format&fit=crop&w=400&q=80" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const categoryGrid = document.getElementById('category-grid');

            if (categoryGrid) {
                categories.forEach(category => {
                    const card = `
                        <a href="products.html?category=${encodeURIComponent(category.name)}" class="category-card bg-white rounded-lg shadow-md overflow-hidden block">
                            <img src="${category.imageUrl}" alt="${category.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e2e8f0/333333?text=Image+Not+Found';">
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-900">${category.name}</h3>
                            </div>
                        </a>
                    `;
                    categoryGrid.innerHTML += card;
                });
            }
        });
    </script>

</body>
</html>
