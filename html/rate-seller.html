    <!-- Main Content -->
    <main class="flex-grow p-10 overflow-y-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Rate Seller</h1>
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-sm border">
            <div class="flex items-center space-x-4 mb-6">
                <img src="https://placehold.co/80x80/d1d5db/333333?text=A" alt="Seller Avatar" class="w-20 h-20 rounded-full">
                <div>
                    <h2 id="seller-name" class="text-xl font-semibold text-gray-800">Alex J.</h2>
                    <p class="text-sm text-gray-500">Member since 2023</p>
                </div>
            </div>
            
            <form id="rate-seller-form" class="space-y-8">
                <input type="hidden" id="seller-email" value="alex.j@university.edu">
                <!-- Rating Criteria -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Communication</label>
                    <div class="star-rating flex items-center space-x-1 text-gray-300" data-rating-group="communication"></div>
                    <input type="hidden" name="communication-rating" value="0">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Item as Described</label>
                    <div class="star-rating flex items-center space-x-1 text-gray-300" data-rating-group="description"></div>
                     <input type="hidden" name="description-rating" value="0">
                </div>
                <div>
                    <label for="review" class="block text-sm font-medium text-gray-700">Comments</label>
                    <textarea id="review" name="review" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Share your experience with the seller..."></textarea>
                </div>
                <div class="text-right">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit Seller Review
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Star Rating Logic ---
            document.querySelectorAll('.star-rating').forEach(starContainer => {
                const ratingGroup = starContainer.dataset.ratingGroup;
                const ratingInput = document.querySelector(`input[name="${ratingGroup}-rating"]`);
                const totalStars = 5;

                for (let i = 1; i <= totalStars; i++) {
                    const star = document.createElement('span');
                    star.dataset.value = i;
                    star.innerHTML = `<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                    starContainer.appendChild(star);
                }

                const stars = starContainer.querySelectorAll('span');
                const setActiveStars = (rating) => {
                    stars.forEach(star => {
                        star.querySelector('svg').classList.toggle('text-yellow-400', parseInt(star.dataset.value) <= rating);
                        star.querySelector('svg').classList.toggle('text-gray-300', parseInt(star.dataset.value) > rating);
                    });
                };

                starContainer.addEventListener('click', e => {
                    const targetStar = e.target.closest('span');
                    if(targetStar) {
                        ratingInput.value = targetStar.dataset.value;
                        setActiveStars(ratingInput.value);
                    }
                });
                starContainer.addEventListener('mouseover', e => {
                    const targetStar = e.target.closest('span');
                    if(targetStar) { setActiveStars(targetStar.dataset.value); }
                });
                starContainer.addEventListener('mouseout', () => {
                    setActiveStars(ratingInput.value);
                });
            });

            // --- Form Submission Logic ---
            const form = document.getElementById('rate-seller-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const sellerName = document.getElementById('seller-name').textContent;
                const sellerEmail = document.getElementById('seller-email').value;
                const communicationRating = document.querySelector('input[name="communication-rating"]').value;
                const descriptionRating = document.querySelector('input[name="description-rating"]').value;
                const comments = document.getElementById('review').value;

                const subject = `New Seller Rating for ${sellerName} from Collegify+`;
                const body = `
You have received a new rating from a buyer on Collegify+!

Rating Details:
-------------------
Communication: ${communicationRating} out of 5
Item as Described: ${descriptionRating} out of 5

Comments:
${comments}
                `;
                
                window.location.href = `mailto:${sellerEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

                alert('Your review has been prepared. Please send it through your email client.');
            });
        });
    </script>
