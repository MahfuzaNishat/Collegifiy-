<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Collegify+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">Collegify+</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="products.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Products</a>
                <a href="categories.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Categories</a>
                <a href="about.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">About us</a>
            </div>
            <a href="dashboard.html" class="bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Sign Up / Log In</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div id="product-details-container"></div>
        <div id="product-not-found" class="hidden text-center py-16">
             <h2 class="text-2xl font-bold text-gray-800">Product Not Found</h2>
             <p class="text-gray-500 mt-2">Sorry, we couldn't find the product you're looking for.</p>
             <a href="products.html" class="mt-6 inline-block bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Back to Products</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto px-6 py-6">
            <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-500 text-sm">
                <p>&copy; 2025 Collegify+. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // --- DATA ---
        const allProducts = [
            { id: 1, name: "Psychology 101 Textbook", price: 45.00, quantity: 5, description: "Gently used textbook for PSYCH 101. No highlighting or writing inside. Latest edition.", seller: "Alex J.", contact: "alex.j@university.edu", imageUrl: "https://images.unsplash.com/photo-1544716278-e513176f20b5?auto=format&fit=crop&w=600&q=80", reviews: [{user: "Ben S.", rating: 5, title: "Great condition!", comment: "Just as described, almost new."}] },
            { id: 2, name: "Mini Fridge", price: 80.00, quantity: 1, description: "Perfect condition mini fridge, great for dorm rooms. Kept things cold all year. Clean and ready for a new home.", seller: "Sarah K.", contact: "sarah.k@college.edu", imageUrl: "https://images.unsplash.com/photo-1571175443880-49e1d25b2bc5?auto=format&fit=crop&w=600&q=80", reviews: [{user: "Chloe T.", rating: 5, title: "Works perfectly!", comment: "So happy with this purchase, it's a lifesaver in the dorm."},{user: "David P.", rating: 4, title: "A little noisy", comment: "Cools well but makes a bit of noise. Still a good deal."}] },
            { id: 3, name: "Adjustable Laptop Stand", price: 25.00, quantity: 3, description: "Ergonomic aluminum laptop stand. Helps with posture during long study sessions.", seller: "Mike D.", contact: "mike.d@study.net", imageUrl: "https://images.unsplash.com/photo-1593642632823-8f785ba67e45?auto=format&fit=crop&w=600&q=80", reviews: [] },
            { id: 4, name: "LED Desk Lamp", price: 15.00, quantity: 0, description: "Bright desk lamp with multiple color temperatures. Perfect for late-night studying.", seller: "Emily R.", contact: "emily.r@university.edu", imageUrl: "https://images.unsplash.com/photo-1543508415-a690467a9d49?auto=format&fit=crop&w=600&q=80", reviews: [{user: "Alex J.", rating: 4, title: "Very bright", comment: "Does the job well."}] },
            { id: 5, name: "Noise-Cancelling Headphones", price: 120.00, quantity: 1, description: "High-quality headphones, barely used. Comes with original case and charger.", seller: "Ben S.", contact: "ben.s@study.net", imageUrl: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=600&q=80", reviews: [] },
            { id: 6, name: "Graphic Calculator (TI-84)", price: 60.00, quantity: 2, description: "Required for most math and engineering classes. Works perfectly.", seller: "Chloe T.", contact: "chloe.t@college.edu", imageUrl: "https://images.unsplash.com/photo-1595914371429-ab244105b2a4?auto=format&fit=crop&w=600&q=80", reviews: [] },
            { id: 7, name: "Comfortable Dorm Chair", price: 40.00, quantity: 1, description: "A comfy chair that fits well in small spaces. No stains or tears.", seller: "Jessica L.", contact: "jess.l@university.edu", imageUrl: "https://images.unsplash.com/photo-1567538096630-e0c55bd6374c?auto=format&fit=crop&w=600&q=80", reviews: [] },
            { id: 8, name: "Boho Wall Tapestry", price: 20.00, quantity: 4, description: "Large wall tapestry, adds a nice vibe to any room. 60x80 inches.", seller: "David P.", contact: "david.p@study.net", imageUrl: "https://images.unsplash.com/photo-1600078693244-106e2361846b?auto=format&fit=crop&w=600&q=80", reviews: [] }
        ];
        
        // --- PAGE INITIALIZATION & EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('product-details-container');
            const notFoundMsg = document.getElementById('product-not-found');
            const urlParams = new URLSearchParams(window.location.search);
            let productId = parseInt(urlParams.get('id'));
            let product = isNaN(productId) ? allProducts[0] : allProducts.find(p => p.id === productId);

            if (product) {
                const productStock = product.quantity || 0;

                let avgRating = 0;
                let ratingHtml = '<span class="text-sm text-gray-500 ml-2">No reviews yet</span>';
                if (product.reviews.length > 0) {
                    avgRating = product.reviews.reduce((acc, r) => acc + r.rating, 0) / product.reviews.length;
                    let stars = '';
                    for (let i = 0; i < 5; i++) {
                        stars += `<svg class="w-5 h-5 ${i < Math.round(avgRating) ? 'text-yellow-400' : 'text-gray-300'}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                    }
                    ratingHtml = `<div class="flex items-center">${stars}<span class="text-sm text-gray-500 ml-2">${avgRating.toFixed(1)} (${product.reviews.length} reviews)</span></div>`;
                }
                
                let reviewsHtml = '<p class="text-gray-500">No reviews yet for this product.</p>';
                if(product.reviews.length > 0) {
                    reviewsHtml = product.reviews.map(review => {
                         let reviewStars = '';
                         for (let i = 0; i < 5; i++) { reviewStars += `<svg class="w-5 h-5 ${i < review.rating ? 'text-yellow-400' : 'text-gray-300'}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`; }
                         return `<div class="border-t pt-4 mt-4"><div class="flex items-center mb-2">${reviewStars}</div><h4 class="font-semibold">${review.title}</h4><p class="text-sm text-gray-500 mb-2">by ${review.user}</p><p class="text-gray-600">${review.comment}</p></div>`
                    }).join('');
                }

                let stockHtml = (productStock > 0)
                    ? `<p class="text-sm font-medium text-green-600">${productStock} in stock</p>`
                    : `<p class="text-sm font-medium text-red-600">Out of stock</p>`;

                let cartButtonHtml = (productStock > 0)
                    ? `<a href="dashboard.html" class="flex-1 text-center bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition-colors">Sign In to Purchase</a>`
                    : `<button class="flex-1 bg-gray-400 text-white font-semibold py-3 rounded-lg cursor-not-allowed" disabled>Out of Stock</button>`;
                
                let wishlistButtonHtml = `<a href="dashboard.html" class="p-3 border rounded-lg hover:bg-gray-100" title="Sign in to add to wishlist"><svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg></a>`;

                container.innerHTML = `
                    <div class="max-w-4xl mx-auto">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div><img src="${product.imageUrl}" alt="${product.name}" class="w-full h-auto object-cover rounded-lg shadow-md"></div>
                            <div class="bg-white p-8 rounded-lg shadow-sm border">
                                <h1 class="text-3xl font-extrabold text-gray-900 mb-2">${product.name}</h1>
                                <div class="mb-4">${ratingHtml}</div>
                                <p class="text-3xl font-bold text-indigo-600 mb-2">$${product.price.toFixed(2)}</p>
                                <div class="mb-4">${stockHtml}</div>
                                <h2 class="text-lg font-semibold text-gray-800 mb-2">Description</h2>
                                <p class="text-gray-600 mb-6">${product.description}</p>
                                <div class="border-t pt-4"><h3 class="font-semibold text-gray-800">Seller Information</h3><p class="text-gray-600">Sold by: <a href="rate-seller.html" class="text-indigo-500 hover:underline">${product.seller}</a></p><p class="text-gray-600">Contact: <a href="mailto:${product.contact}" class="text-indigo-500 hover:underline">${product.contact}</a></p></div>
                                <div class="mt-6 flex gap-4">
                                    ${cartButtonHtml}
                                    <a href="dashboard.html" class="p-3 border rounded-lg hover:bg-gray-100" title="Sign in to message seller">
                                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                                    </a>
                                    ${wishlistButtonHtml}
                                </div>
                            </div>
                        </div>
                        <div class="mt-12">
                            <h2 class="text-2xl font-bold text-gray-900 mb-4">Reviews</h2>
                            <div class="space-y-6">${reviewsHtml}</div>
                        </div>
                    </div>`;
            } else {
                container.classList.add('hidden');
                notFoundMsg.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
