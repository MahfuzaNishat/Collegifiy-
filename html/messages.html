        <div class="flex-grow grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">

            <!-- Conversations List -->

                <h2 class="text-lg font-semibold mb-4">Conversations</h2>

            </div>

        </div>

    <script>
        let conversations = [];
        let activeConversationId = null;
        
        const allSellers = {
            "Alex J.": "alex.j@university.edu",
            "Sarah K.": "sarah.k@college.edu",
            "Mike D.": "mike.d@study.net",
            "Emily R.": "emily.r@university.edu",
            "Ben S.": "ben.s@study.net",
            "Chloe T.": "chloe.t@college.edu",
            "Jessica L.": "jess.l@university.edu",
            "David P.": "david.p@study.net"
        };

        function getConversations() {
            const data = localStorage.getItem('collegifyConversations');
            if (data) {
                return JSON.parse(data);
            }
            return [
                { id: 1, with: "Alex J.", lastMessage: "Great, thanks!", unread: 0, messages: [ { sender: 'me', text: 'Is the textbook still available?', time: '10:30 AM' }, { sender: 'Alex J.', text: 'Yes it is!', time: '10:32 AM' }, { sender: 'me', text: 'Perfect, I\'ll take it.', time: '10:33 AM' }, { sender: 'Alex J.', text: 'Great, thanks!', time: '10:35 AM' } ] },
                { id: 2, with: "Sarah K.", lastMessage: "Okay, sounds good.", unread: 1, messages: [ { sender: 'Sarah K.', text: 'Hey, I saw you were interested in the mini-fridge.', time: 'Yesterday' }, { sender: 'me', text: 'Hi! Yes, I am. Could I pick it up tomorrow?', time: 'Yesterday' }, { sender: 'Sarah K.', text: 'Okay, sounds good.', time: 'Yesterday' } ] }
            ];
        }

        function saveConversations(conversations) {
            localStorage.setItem('collegifyConversations', JSON.stringify(conversations));
        }

        function renderConversations() {
            const listEl = document.getElementById('conversations-list');
            listEl.innerHTML = '';
            const visibleConversations = conversations.filter(convo => convo.messages.length > 0);

            visibleConversations.forEach(convo => {
                const convoEl = document.createElement('a');
                convoEl.href = '#';
                convoEl.className = `block p-3 rounded-lg ${convo.id === activeConversationId ? 'bg-indigo-100' : 'hover:bg-gray-100'}`;
                convoEl.dataset.conversationId = convo.id;
                convoEl.innerHTML = `
                    <div class="flex justify-between items-center">
                        <p class="font-semibold">${convo.with}</p>
                        ${convo.unread > 0 ? `<span class="bg-indigo-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">${convo.unread}</span>` : ''}
                    </div>
                    <p class="text-sm text-gray-600 truncate">${convo.lastMessage}</p>
                `;
                
                convoEl.addEventListener('click', (e) => {
                    e.preventDefault();
                    const clickedId = parseInt(e.currentTarget.dataset.conversationId);
                    activeConversationId = clickedId;
                    const selectedConvo = conversations.find(c => c.id === clickedId);
                    if (selectedConvo) {
                        renderChat(selectedConvo);
                        renderConversations();
                    }
                });
                listEl.appendChild(convoEl);
            });
        }

        function renderChat(convo) {
            const chatWindow = document.getElementById('chat-window');
            let messagesHtml = '';
            convo.messages.forEach(msg => {
                const isMe = msg.sender === 'me';
                messagesHtml += `
                    <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-2xl ${isMe ? 'bg-indigo-500 text-white' : 'bg-gray-200 text-gray-800'}">
                            <p>${msg.text}</p>
                            <p class="text-xs ${isMe ? 'text-indigo-200' : 'text-gray-500'} text-right mt-1">${msg.time}</p>
                        </div>
                    </div>
                `;
            });
            
            chatWindow.innerHTML = `
                <div class="p-4 border-b flex items-center space-x-3">
                    <img src="https://placehold.co/40x40/d1d5db/333333?text=${convo.with.charAt(0)}" alt="${convo.with}" class="w-10 h-10 rounded-full">
                    <h2 class="text-lg font-semibold">${convo.with}</h2>
                </div>
                <div id="message-area" class="flex-grow p-6 space-y-4 overflow-y-auto">
                    ${messagesHtml}
                </div>
                <div class="p-4 border-t bg-gray-50">
                    <div class="relative flex items-center">
                        <input type="text" id="message-input" placeholder="Type a message..." class="w-full pl-4 pr-20 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="file" id="image-upload" class="hidden" accept="image/*">
                        <label for="image-upload" class="absolute right-12 top-1/2 -translate-y-1/2 p-2 rounded-full text-gray-500 hover:bg-gray-200 cursor-pointer">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                        </label>
                        <button id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-full bg-indigo-500 text-white hover:bg-indigo-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </button>
                    </div>
                </div>
            `;
            
            const sendBtn = document.getElementById('send-btn');
            const messageInput = document.getElementById('message-input');
            
            const sendMessage = () => {
                const text = messageInput.value.trim();
                if (text) {
                    const now = new Date();
                    const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    const newMessage = { sender: 'me', text, time };
                    convo.messages.push(newMessage);
                    convo.lastMessage = text;
                    
                    saveConversations(conversations); 

                    messageInput.value = '';
                    renderChat(convo);
                    renderConversations();
                    
                    const sellerEmail = allSellers[convo.with];
                    if(sellerEmail) {
                        const subject = `New Message from a buyer on Collegify+`;
                        const body = `You have a new message regarding an item you're selling:\n\n"${text}"`;
                        window.open(`mailto:${sellerEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
                    }
                }
            };
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            conversations = getConversations();
            const urlParams = new URLSearchParams(window.location.search);
            const sellerName = urlParams.get('seller');

            if (sellerName) {
                let convo = conversations.find(c => c.with === sellerName);
                if (!convo) {
                    const newId = conversations.length > 0 ? Math.max(...conversations.map(c => c.id)) + 1 : 1;
                    convo = { id: newId, with: sellerName, lastMessage: "", unread: 0, messages: [] };
                    conversations.unshift(convo);
                }
                activeConversationId = convo.id;
            } else if (conversations.length > 0) {
                activeConversationId = conversations.find(c => c.messages.length > 0)?.id || conversations[0].id;
            } else {
                document.getElementById('chat-window').innerHTML = `<div class="flex items-center justify-center h-full"><p class="text-gray-500">No conversations yet.</p></div>`;
            }

            const initialConvo = conversations.find(c => c.id === activeConversationId);
            if(initialConvo) renderChat(initialConvo);
            renderConversations();
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to apply the stored font size to the entire page
            function applyTextSize(size) {
                const newSize = size / 100;
                document.body.style.fontSize = `${newSize}rem`;
            }
            
            // Get the saved size from localStorage, default to 100 if not found
            const savedSize = localStorage.getItem('collegifyTextSize') || 100;
            
            // Apply the size when the page loads
            applyTextSize(savedSize);
        });
    </script>
