        function renderProducts(productsToRender) {
            const productGrid = document.getElementById('product-grid');
            const noResultsMsg = document.getElementById('no-results');
            productGrid.innerHTML = '';

            if (productsToRender.length === 0) {
                noResultsMsg.classList.remove('hidden');
            } else {
                noResultsMsg.classList.add('hidden');
            }

            productsToRender.forEach(product => {
                const card = `
                    <a href="product-details.html?id=${product.id}" class="product-card bg-white rounded-lg shadow-md flex flex-col hover:shadow-xl transition-shadow">
                        <div class="overflow-hidden h-48">
                            <img src="${product.imageUrl}" alt="${product.name}" class="product-card-image w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e2e8f0/333333?text=Image';">
                        </div>
                        <div class="p-4 flex flex-col flex-grow">
                            <h3 class="text-lg font-semibold text-gray-900 truncate flex-grow">${product.name}</h3>
                            <p class="text-2xl font-bold text-indigo-600 mt-2 mb-3">$${product.price.toFixed(2)}</p>
                        </div>
                    </a>
                `;
                productGrid.innerHTML += card;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchBar = document.getElementById('search-bar');
            const pageTitle = document.getElementById('page-title');

            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');

            let productsToDisplay = allProducts;

            if (category) {
                productsToDisplay = allProducts.filter(p => p.category === category);
                pageTitle.textContent = category;
            }

            renderProducts(productsToDisplay);

            function filterProducts() {
                const searchTerm = searchBar.value.toLowerCase();
                const filtered = productsToDisplay.filter(p => 
                    p.name.toLowerCase().includes(searchTerm)
                );
                renderProducts(filtered);
            }

            searchBar.addEventListener('input', filterProducts);
        });
    </script>
