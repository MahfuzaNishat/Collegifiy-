<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #2b0142, #022536);
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 350px;
    }

    .box h1 {
      color: #acb8c0;
      font-size: 36px;
      margin-bottom: 15px;
    }

    .box p {
      color: #e0f7ea;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .box a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(to right, #053272, #960bdb);
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .box a:hover {
      background: linear-gradient(to left, #ce5ef7bf, #7c3affbb);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. A confirmation email has been sent.</p>
    <a href="dashboard.html">Return to Dashboard</a>
  </div>
</body>
</html>
